<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://via.placeholder.com/1920x600') center center/cover no-repeat;
      color: white;
    }
    .gallery img {
      max-height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Моё портфолио</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#hero">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#works">Мои работы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacts">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Главный блок -->
  <div class="hero" id="hero">
    <h1>Привет, я фотограф!</h1>
    <p>Создаю уникальные снимки и помогаю сохранить воспоминания.</p>
    <a href="#works" class="btn btn-primary">Смотреть работы</a>
  </div>

  <!-- Галерея работ -->
  <section class="container mt-5" id="works">
    <h2 class="text-center mb-4">Мои работы</h2>
    <div class="row g-3 gallery">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 1">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 2">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 3">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 4">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 5">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Работа 6">
      </div>
    </div>
  </section>

  <!-- Контакты -->
  <section class="bg-dark text-white py-5 mt-5" id="contacts">
    <div class="container">
      <h2 class="text-center mb-4">Контакты</h2>
      <div class="row">
        <div class="col-md-6">
          <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
          <p><strong>Email:</strong> photographer@example.com</p>
          <p><strong>Соцсети:</strong></p>
          <ul>
            <li><a href="#" class="text-white">Instagram</a></li>
            <li><a href="#" class="text-white">VK</a></li>
          </ul>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Ваше имя</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Сообщение</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
